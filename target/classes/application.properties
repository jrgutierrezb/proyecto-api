spring.datasource.url= jdbc:postgresql://localhost:5432/proyecto
spring.datasource.username= postgres
spring.datasource.password= admin
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

springdoc.swagger-ui.path=/openapi/swagger-ui.html
springdoc.api-docs.path=/openapi/v3/api-docs
springdoc.packagesToScan=com.proyecto.retail.controllers
springdoc.pathsToMatch=/**

task.initialDelay=5000
task.fixedDelay=10000
jwt.secret = javainuse
jwt.expirationDateInMs=1800000